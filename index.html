<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa Reveal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <h1>Secret Santa Reveal</h1>
  <p id="result"></p>

  <script>
    // Chave para decriptar (copiar do Python)
    const decryptionKey = "mysecretkey12345";

    // Pegar o hash da URL
    const hash = window.location.hash.substring(1); // Remove o '#'
    
    if (hash) {
      // Separar o hash no formato "name/encryptedReceiver"
      const [name, encryptedReceiver] = hash.split('/');

      // Validar se ambos estão presentes
      if (name && encryptedReceiver) {
        try {
          // Decriptar o nome do amigo secreto
          const bytes = CryptoJS.AES.decrypt(encryptedReceiver, decryptionKey);
          const receiver = bytes.toString(CryptoJS.enc.Utf8);

          // Mostrar o resultado
          document.getElementById("result").innerText = `${name}, você tirou ${receiver}!`;
        } catch (error) {
          document.getElementById("result").innerText = "Erro ao revelar seu amigo secreto.";
        }
      } else {
        document.getElementById("result").innerText = "Formato inválido na URL.";
      }
    } else {
      document.getElementById("result").innerText = "Nenhuma informação encontrada na URL.";
    }
  </script>
</body>
</html>
